---
layout: default
---

<div id="post">
  <div class="date">{{ page.date | date_to_string }}</div>
  <h2>{{ page.title }}</h2>
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
