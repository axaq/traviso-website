---
layout: default
---

<h1>{{ page.title }}</h1>
<hr>
<p class="meta text-muted">
	{{ page.date | date: "%B %d, %Y" }}
	{% if page.demo %}
		<a href={{ page.demo }} target="_blank" class="btn btn-default btn-m" role="button" style="margin-left: 20px;">See the demo</a>
	{% endif %}
</p>

<div class="post">
  {{ content }}
</div>

<hr>
 <div id="disqus_thread"></div>
